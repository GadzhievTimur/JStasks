<!DOCTYPE html>
<html>
    <head>
    <title>To do list </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="panel">
            <h1>To do list</h1>
            <hr>
            <div id="ediTab">
                <input type="text" id="textInput" />
                <button id="add" type="submit">Add</button>
            </div>
            <ul id="list">

            </ul>
            <hr>
            <ul id="status">
                <l1><button id="all">All</button></l1>
                <l1><button id="completed">Completed</button></l1>
                <l1><button id="inProcess">Process</button></l1>
                <l1><button type="button" id="clear">Clear</button></l1>
            </ul>
        </div>
        <script src="To do list.js"></script>
    </body>
</html>
